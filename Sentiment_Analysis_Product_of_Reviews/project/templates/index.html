<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Set a light gray background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff; /* Set a white background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333; /* Set text color to dark gray */
        }
        .form-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px;
            resize: none; /* Disable textarea resizing */
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add smooth transition */
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3; /* Darken the background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter Review Text</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <textarea name="input_data" placeholder="Enter review text here"></textarea><br>
                
                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
